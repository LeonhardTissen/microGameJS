<!DOCTYPE html>
<html translate="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>microGameBuilder</title>
	<script src="microGameBuilder/run_prettify.js"></script>
	<link rel="stylesheet" type="text/css" href="microGameBuilder/styles.css">
	<link rel="stylesheet" type="text/css" href="microGameBuilder/logo.css">
	<link rel="stylesheet" type="text/css" href="microGameBuilder/robot.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<div id="leftside">
		<button value="test"></button>
		<div id="toolbar">
			<button style="color:#4D97FF" onclick="openMenu('Import');">Import</button>
			<button style="color:#6F4FFF" onclick="openMenu('Export');">Export</button>
			<button style="color:#C14FFF" onclick="openMenu('Share');">Share</button>
			<button style="color:#FF4FC1" onclick="openMenu('Colors');">Colors</button>
			<button style="color:#FF4F4F" onclick="openMenu('Help');">Help</button>
			<svg width="30" height="30" class="runbutton" onclick="runCode()">
				<path d="M5,5 25,15 5,25" fill="#0F0">
			</svg>
		</div>
		<textarea wrap="off" spellcheck="false" id="inputcode" class="code"></textarea>
		<pre spellcheck="false" class="prettyprint lang-js code" id="outputcode"></pre>
		<div id="codeblocks">
			<div class="bg">
			</div>
			<svg id="closingbutton" width="50" height="50" onclick="document.body.classList.remove('codeblocksopened')">
				<path d="M10,10 40,40 25,25 40,10 10,40" stroke-width="5" fill="none" stroke="#FFF">
			</svg>
			<h1 id="codeblockstitle"></h1>
			<div id="codeblockscontents">
				
			</div>
		</div>
	</div>
	<div id="leftsidebar" class="hidden">
	</div>
	<div id="floatingwindow" style="display:none;opacity:0">
		<svg id="closingbutton" width="50" height="50" onclick="closeMenu()">
			<path d="M10,10 40,40 25,25 40,10 10,40" stroke-width="5" fill="none" stroke="#FFF">
		</svg>
		<h1 id="floatingwindowtitle"></h1>
		<div id="floatingwindowcontents">
		</div>
	</div>
	<div id="gamewindow"></div>
	<div id="robot" style="display: none">
		<div id="lock"></div>
		<svg width="300" height="320">
			<ellipse class="shadow" cx="150" cy="305" rx="60" ry="15" fill="black" opacity="0.5"></ellipse>
			<g class="body">
				<ellipse class="arm" cx="90" cy="235" rx="20" ry="35" fill="#4D97FF" stroke-width="8" stroke="black" transform="rotate(10)" transform-origin="90 235"></ellipse>
				<ellipse class="arm" cx="210" cy="235" rx="20" ry="35" fill="#4D97FF" stroke-width="8" stroke="black" transform="rotate(-10)" transform-origin="210 235"></ellipse>
				<ellipse class="core" cx="150" cy="220" rx="50" ry="75" fill="#3D78CC" stroke-width="8" stroke="black"></ellipse>
			</g>
			<g class="head">
				<rect class="antennaline" x="145" y="50" width="10" height="10" fill="black" stroke-width="8"/>
				<circle class="antenna" cx="150" cy="30" r="20" fill="#3D78CC" stroke-width="8" stroke="black"></circle>
				<circle class="ear" cx="250" cy="130" r="20" fill="#3D78CC" stroke-width="8" stroke="black"></circle>
				<circle class="ear" cx="50" cy="130" r="20" fill="#3D78CC" stroke-width="8" stroke="black"></circle>
				<rect class="skull" x="50" y="64" width="200" height="150" rx="50" fill="#4D97FF" stroke="black" stroke-width="8"/>
				<g class="face">
					<rect class="forehead" x="100" y="66" rx="2" width="100" height="55" fill="#3D78CC" stroke="black" stroke-width="8"/>
					<g class="screen">
						<rect class="frame" x="90" y="117" width="120" height="60" rx="10" fill="#4D97FF" stroke="black" stroke-width="8"/>
						<rect class="display" x="100" y="127.5" width="100" height="40" rx="5" fill="black"/>
						<g class="eyes">
							<circle class="eye" cx="120" cy="147.5" r="10" fill="#3D78CC"></circle>
							<circle class="eye" cx="180" cy="147.5" r="10" fill="#3D78CC"></circle>
							<rect class="eyehappy" x="100" y="157.5" width="100" height="10" fill="black"/>
							<rect class="eyeangry" x="100" y="127.5" width="100" height="10" fill="black"/>
						</g>
					</g>
				</g>
			</g>
		</svg>
	</div>
	<script type="text/javascript" src="microGameBuilder/main.js"></script>
	<script type="text/javascript" src="microGameBuilder/code.js"></script>
	<script type="text/javascript" src="microGameBuilder/blocks.js"></script>
	<script type="text/javascript">
		//openBlocks(0)
	</script>
</body>
</html>
