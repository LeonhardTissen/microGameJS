<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>microGameJS</title>
	<script type="text/javascript" src="microGame/main.js"></script>
	<script type="text/javascript" src="microGame/objects.js"></script>
</head>
<body>
	<script type="text/javascript">
		microGame({
			width: 800,
			height: 600,
			noscaling: true,
			pixelated: true,
			debug: true
		})

		const testObject = new GameElement({
			type: "Image",
			xvel: 3,
			yvel: 3,
			bounciness: 0,
			friction: 1,
			width: 100,
			height: 100
		})

		function draw() {
			testObject.yvel += 0.15;
			testObject.physics();
			testObject.collideWalls();
			if (keyPress('ArrowUp')) {
				testObject.yvel = -10;
			}
			if (keyHeld('ArrowRight')) {
				testObject.xvel += 0.2;
			}
			if (keyHeld('ArrowLeft')) {
				testObject.xvel -= 0.2;
			}
		}
	</script>
</body>
</html>
